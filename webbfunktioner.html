<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Page</title>

    <!-- I'll have to include download links or something -->
    <link rel="stylesheet" href="bulma/css/bulma.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
    <script src="script.js" defer></script>
</head>

<body>
    <section class="hero">

        <!-- Hero head: will stick at the top -->
        <div class="hero-head has-background-white">
            <nav class="navbar">
                <div class="container is-flex-wrap-nowrap">
                    <a class="navbar-item has-text-weight-bold" href="index.html">Web Development</a>
                    <a class="navbar-item" href="about.html">About Me</a>
                    <a class="navbar-item is-active" href="projects.html">Projects</a>
                    <a class="navbar-item" href="template.html">Template</a>
                    <!-- don't forget to change the is-active to the
                           right <a>! -->
                </div>
            </nav>
        </div>

        <!-- hero element, contains the main content -->
          <div class="hero-body p-0 main">
            <div class="container">

                <!-- creating three columns, fist and last transparent -->
                <div class="columns is-desktop is-centered is-full-mobile
                        is-fullheight-100vh is-mobile">

                    <!-- this column contains the main content -->
                    <div class="column 
                            is-four-fifths 
                            is-centered 
                            has-background-white 
                            transparent70 
                            pt-6">

                        <h1 class="title">
                            Excercise 6
                        </h1>
                        <h2 class="subtitle">
                            Functions
                        </h2>
                        <p>
                            <!-- first section, for function that sums numbers
                                    numbers within range min - max -->
                            <section class="section">
                                <h1 class="title">Sum of numbers in range</h1>
                                
                                <!--
                                    Form
                                -->
                                <!-- minimum -->
                                <div class="field">
                                    <label for="sum-min" class="label">Min:</label>
                                    <div class="control">
                                        <input type="text" id="sum-min">
                                    </div>
                                </div>

                                <!-- maximum -->
                                <div class="field">
                                    <label for="sum-max" class="label">Max:</label>
                                    <div class="control">
                                        <input type="text" id="sum-max">
                                    </div>
                                </div>

                                <!-- button -->
                                <div class="field">
                                    <div class="control">
                                        <button id="sum-button" >Sum</button>
                                    </div>
                                </div>
                                <!--
                                    /Form
                                -->

                                <!-- result -->
                                <p id="sum-result">

                                </p>
                            </section>
                        </p>
                    </div>

                </div>
            </div>

        </div>

        <!-- hero footer, will stick to the bottom -->
        <div class="hero-foot has-background-light">
            <div class="container">
                <p>
                    Page made by Zander Koch.
                </p>
                <p>
                    Background taken from
                    <a href="https://www.justnopoint.com/zweifuss/" target="_blank">
                        https://www.justnopoint.com/zweifuss/

                        <!-- external page icon, can't get it to work -->
                        <span class="icon">
                            <i class="fa fa-external-link" aria-hidden="true"></i>

                        </span>
                    </a>
                </p>


            </div>
        </div>
    </section>
</body>

</html>
